<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countEvenOdd(arr, arr_size)
        {
            let even_count =0
            let odd_count =0
            for(let i=0; i<arr_size; i++)
            {
                if(arr[i] & 1==1)
                odd_count++
                else
                even_count++
            }
            document.write("Even elements = " + even_count + "<br>" + "Odd elements = " + odd_count);
        }
        let arr = [3,24,234,56,25,23435,2,53,35,35,]
        let n = arr.length
        countEvenOdd(arr, n)
    </script>
</body>
</html>
