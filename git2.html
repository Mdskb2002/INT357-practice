<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMaxMin(arr, n)
        {
            maxmin = new Array()
            var i,max,min;
            if(n==1)
            {
                maxmin.max=arr[0]
                maxmin.min=arr[0]
                return maxmin;
            }
            if(arr[0]>arr[1])
            {
                maxmin.max=arr[0]
                maxmin.min=arr[1]
            }
            else
            {
                maxmin.max=arr[1]
                maxmin.min=arr[0]
            }
            for(i=2; i<n; i++)
            {
                if(arr[i]>maxmin.max)
                {
                    maxmin.max=arr[i]
                }
                else if (arr[i]<maxmin.min)
                {
                    maxmin.min=arr[i]
                }
            }
            return maxmin;
        }
        var arr = [12,23,245,456,23,23,234,24,4,77]
        var arr_size = 10;
        maxmin = getMaxMin(arr, arr_size);
        document.write("\nMinimum element is " , maxmin.min + "<br>");
        document.write("\nMaximum element is " , maxmin.max);
    </script>
</body>
</html>
